<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZFish OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e94560;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .logo {
            font-size: 72px;
            margin-bottom: 20px;
        }
        .tagline {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 40px;
            text-align: center;
        }
        .terminal {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            border: 2px solid #e94560;
        }
        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .dot.red { background: #ff5f57; }
        .dot.yellow { background: #ffbd2e; }
        .dot.green { background: #28ca42; }
        .command {
            color: #28ca42;
            font-size: 18px;
        }
        .output {
            color: #ffffff;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="logo">üêü ZFish</div>
    <div class="tagline">Ultra-Light CLI Framework for Rust</div>
    <div class="terminal">
        <div class="terminal-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="command">$ cargo add zfish</div>
        <div class="output">Added zfish v0.1.10 to Cargo.toml</div>
        <div class="command">$ zfish --help</div>
        <div class="output">Beautiful, zero-dependency CLI framework ‚ú®</div>
    </div>
</body>
</html>
